<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("https://3.bp.blogspot.com/-vcG5R0v04tA/WFZqjuOKM4I/AAAAAAAAWe4/YXwMSgbYkXAtk96mHXJlXW2Cp3R_XA3CQCLcB/s1600/ollivanders%2Bharrypotterdiagon.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Olivander e le sue bacchette</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="casate.html">Casate</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-5">
      <!-- Button trigger modal -->

      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Codice</th>
            <th>Materiale</th>
            <th>Nucleo</th>
            <th>Lunghezza</th>
            <th>Resistenza</th>
            <th>Nome Mago</th>
            <th>Casata</th>
            <th>Link IMG</th>
            <th class="text-right">
              <button
                type="button"
                class="btn btn-light"
                data-toggle="modal"
                data-target="#modaleInserimento"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="corpo-tabella"></tbody>
      </table>
    </div>

    <!-- Modal Inserimento-->
    <div
      class="modal fade"
      id="modaleInserimento"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Inserisci bacchetta
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <h3 class="text-center">
                  Bacchette per lui, bacchette per lei!
                </h3>
                <div class="form-group">
                  <label for="input-codice">Codice</label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-codice"
                    placeholder="Inserire codice"
                  />
                </div>
                <div class="form-group">
                  <label for="select-materiale">Materiale</label>
                  <select class="form-control" id="select-materiale">
                    <option value="N" selected="selected">
                      Seleziona materiale
                    </option>
                    <option value="Abete">Abete</option>
                    <option value="Acacia">Acacia</option>
                    <option value="Acero">Acero</option>
                    <option value="Agrifoglio">Agrifoglio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="select-materiale">Nucleo</label>
                  <select class="form-control" id="select-nucleo">
                    <option value="N" selected="selected">
                      Seleziona nucleo
                    </option>
                    <option value="Unicorno">Unicorno</option>
                    <option value="Drago">Drago</option>
                    <option value="Fenice">Fenice</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-lunghezza">Lunghezza</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="input-lunghezza"
                    placeholder="Inserire lunghezza"
                  />
                </div>
                <div class="form-group">
                  <label for="select-resistenza">Resistenza</label>
                  <select class="form-control" id="select-resistenza">
                    <option value="N" selected="selected">
                      Seleziona resistenza
                    </option>
                    <option value="Morbido">Morbido</option>
                    <option value="Flessibile">Flessibile</option>
                    <option value="Flessibile">Malleabile</option>
                    <option value="Duro">Duro</option>
                    <option value="Titanio">Titanio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-nome">Nome del mago</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-nome"
                    placeholder="Inserire nome"
                  />
                </div>
                <div class="form-group">
                  <label for="select-resistenza">Casata</label>
                  <select class="form-control" id="select-casata">
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-img">Inserisci link immagine</label>
                  <input
                    type="url"
                    class="form-control"
                    id="input-img"
                    placeholder="Inserire link immagine"
                  />
                </div>
                <button
                  class="btn btn-outline-primary btn-block"
                  onclick="salva()"
                >
                  Salva
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Update-->
    <div
      class="modal fade"
      id="modaleModifica"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-identificativo=""
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Modifica Bacchetta
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="update-codice">Codice</label>
                  <input
                    type="number"
                    class="form-control"
                    id="update-codice"
                    placeholder="Inserire codice"
                  />
                </div>
                <div class="form-group">
                  <label for="update-materiale">Materiale</label>
                  <select class="form-control" id="update-materiale">
                    <option value="N" selected="selected">
                      Seleziona materiale
                    </option>
                    <option value="Abete">Abete</option>
                    <option value="Acacia">Acacia</option>
                    <option value="Acero">Acero</option>
                    <option value="Agrifoglio">Agrifoglio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="update-nucleo">Nucleo</label>
                  <select class="form-control" id="update-nucleo">
                    <option value="N" selected="selected">
                      Seleziona nucleo
                    </option>
                    <option value="Unicorno">Unicorno</option>
                    <option value="Drago">Drago</option>
                    <option value="Fenice">Fenice</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="update-lunghezza">Lunghezza</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="update-lunghezza"
                    placeholder="Inserire lunghezza"
                  />
                </div>
                <div class="form-group">
                  <label for="update-resistenza">Resistenza</label>
                  <select class="form-control" id="update-resistenza">
                    <option value="N" selected="selected">
                      Seleziona resistenza
                    </option>
                    <option value="Morbido">Morbido</option>
                    <option value="Flessibile">Flessibile</option>
                    <option value="Flessibile">Malleabile</option>
                    <option value="Duro">Duro</option>
                    <option value="Titanio">Titanio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="update-nome">Nome del mago</label>
                  <input
                    type="text"
                    class="form-control"
                    id="update-nome"
                    placeholder="Inserire nome"
                  />
                </div>
                <div class="form-group">
                  <label for="update-casata">Casata</label>
                  <select class="form-control" id="update-casata">
                    <option value="N" selected="selected">
                      Seleziona casata
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="update-img">Inserisci link immagine</label>
                  <input
                    type="url"
                    class="form-control"
                    id="update-img"
                    placeholder="Inserire link immagine"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="update()">
              Modifica
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      //Creazione elenco se non esiste
      let elencoString = localStorage.getItem("bacchette");
      if (!elencoString) localStorage.setItem("bacchette", JSON.stringify([]));

      setInterval(() => {
        stampa();
        dropDownCasate();
      }, 1000);
      
      stampa();
    </script>
  </body>
</html>

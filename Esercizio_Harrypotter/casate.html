<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("https://fictionhorizon.com/wp-content/uploads/2020/07/hogwarts-houses.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Olivander e le sue bacchette</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="casate.html">Casate</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-5">
      <!-- Button trigger modal -->

      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Logo</th>
            <th>Numero di bacchette</th>
            <th class="text-right">
              <button
                type="button"
                class="btn btn-light"
                data-toggle="modal"
                data-target="#modaleInserimento-casata"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="corpo-tabella-casate"></tbody>
      </table>
    </div>

    <!-- Modal Inserimento-->
    <div
      class="modal fade"
      id="modaleInserimento-casata"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Inserisci una casata
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <h3 class="text-center">Non te ne bastano 4?</h3>
                <div class="form-group">
                  <label for="input-nome-casata">Nome Casata</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-nome-casata"
                    placeholder="Inserire codice"
                  />
                </div>
                <div class="form-group">
                  <label for="input-descrizione">Descrizione</label>
                  <textarea
                    class="form-control"
                    id="input-descrizione"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="input-logo">Inserisci link logo</label>
                  <input
                    type="url"
                    class="form-control"
                    id="input-logo"
                    placeholder="Inserire link logo"
                  />
                </div>

                <button
                  class="btn btn-outline-primary btn-block"
                  onclick="salvaCasata()"
                >
                  Salva
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Update-->
    <div
      class="modal fade"
      id="modaleModifica-casata"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-identificativo=""
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Inserisci una casata
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <h3 class="text-center">Non te ne bastano 4?</h3>
                <div class="form-group">
                  <label for="update-nome-casata">Nome Casata</label>
                  <input
                    type="text"
                    class="form-control"
                    id="update-nome-casata"
                    placeholder="Inserire codice"
                  />
                </div>
                <div class="form-group">
                  <label for="update-descrizione">Descrizione</label>
                  <textarea
                    class="form-control"
                    id="update-descrizione"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="update-logo">Inserisci link logo</label>
                  <input
                    type="url"
                    class="form-control"
                    id="update-logo"
                    placeholder="Inserire link logo"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateCasata()"
              >
                Modifica
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      //Creazione elenco se non esiste
      let elencoStringCasate = localStorage.getItem("casate");
      if (!elencoStringCasate)
        localStorage.setItem("casate", JSON.stringify([]));

      setInterval(() => {
        stampaCasata();
      }, 1000);

      InserimentoIniziale();
      stampaCasata();
    </script>
  </body>
</html>

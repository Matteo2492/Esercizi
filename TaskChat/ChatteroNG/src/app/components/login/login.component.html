<section class="gradient-form">
  <div class="container">
    <div class="row mt-5">
      <h1>Benvenuto in Chattero!</h1>  
      <h5>La tua dose giornaliera di vita sociale...</h5>
    </div>  
    <div class="row mt-4 d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row sfumata">
            <div class="col-lg-6">
              <div class="card-body p-md-5">
                <div class="text-center">
                  <img class="mt-3 mb-7 pb-3 " src="./assets/Login.png"
                    style="width: 185px;" alt="logo">
                </div>
                <form>
                  <div data-mdb-input-init  class="form-outline mb-4 border">
                    <input type="text" id="input-user" class="form-control" [(ngModel)]="user" name="user"/>             
                    <label class="form-label">Username</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4 border">
                      
                      <input type="password" id="input-pass" class="form-control" [(ngModel)]="pass" name="pass"/>     
                      <label class="form-label">Password</label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="verifica()">Login</button>
                    <a class="text-muted" href="#" (click)="clicca()">Clicca qui</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2" >Don't have an account?</p>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success"(click)="register()">Create new</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h2 class="mb-4">Non solo una chat</h2>
                <p>Crea nuove stanze  per chattare con altre persone, cos√¨ da espandere la tua vita sociale, puoi anche imbucarti direttamente in quelle create da altre persone. Niente parolacce..</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

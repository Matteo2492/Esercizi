<h1>Login</h1>
<div class="row col-md-12 text-start">
  <div class="form-group">
    <label for="input-user">Username</label>
    <input
      type="text"
      class="form-control"
      id="input-user"
      [(ngModel)]="user"
    />
  </div>
  <div class="form-group">
    <label for="input-pass">Password</label>
    <input
      type="password"
      class="form-control"
      id="input-pass"
      [(ngModel)]="pass"
    />
  </div>
</div>
<button type="button" class="mt-4 btn btn-primary" (click)="verifica()">
  Login
</button>

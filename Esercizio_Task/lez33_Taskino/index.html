<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>TASKINO</title>
  </head>

  <body>
    <h1 class="text-center m-5">Ferramenta alla menta</h1>
    <div class="container">
      <div class="row justify-content-center p-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="input-nome">Nome prodotto</label>
            <input
              type="text"
              class="form-control"
              id="input-nome"
              placeholder="Inserisci un nome per il tuo bel prodotto"
            />
          </div>
          <div class="form-group">
            <label for="input-descrizione">Descrizione</label>
            <input
              type="text"
              class="form-control"
              id="input-descrizione"
              placeholder="Inserisci Titolo"
            />
          </div>
          <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input
              type="number"
              class="form-control"
              id="input-prezzo"
              placeholder="Inserisci Titolo"
            />
          </div>
          <div class="form-group">
            <label for="input-quantita">Quantita</label>
            <input
              type="number"
              class="form-control"
              id="input-quantita"
              placeholder="Inserisci Titolo"
            />
          </div>
          <div class="form-group">
            <label for="input-categoria">Categoria</label>
            <input
              type="text"
              class="form-control"
              id="input-categoria"
              placeholder="Inserisci Titolo"
            />
          </div>
          <button type="button" class="btn btn-primary salva">Invia</button>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Quantita</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal Update-->
    <div
      class="modal fade"
      id="modaleModifica"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-identificativo=""
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Modifica Prodotto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="update-nome">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="update-nome"
                    placeholder="Inserire nome"
                  />
                </div>
                <div class="form-group">
                  <label for="update-descrizione">Descrizione</label>
                  <input
                    type="text"
                    class="form-control"
                    id="update-descrizione"
                    placeholder="Inserire descrizione"
                  />
                </div>
                <div class="form-group">
                  <label for="update-prezzo">Prezzo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="update-prezzo"
                    placeholder="Inserire prezzo"
                  />
                </div>
                <div class="form-group">
                  <label for="update-quantita">Quantita</label>
                  <input
                    type="number"
                    class="form-control"
                    id="update-quantita"
                    placeholder="Inserire quantita"
                  />
                </div>
                <div class="form-group">
                  <label for="update-categoria">Categoria</label>
                  <input
                    type="text"
                    class="form-control"
                    id="update-categoria"
                    placeholder="Inserire categoria"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="update()">
              Modifica
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
